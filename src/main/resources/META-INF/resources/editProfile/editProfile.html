<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="./editProfile.css">
    <script src="../../nav.js" defer></script>
    <script src="./editProfile.js" defer></script>
</head>
<body class="bg-light">
    <div class="app-shell">
        <!-- Header -->
        <div class="edit-header">
            <button class="back-btn" onclick="history.back()" aria-label="Go back">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 12H5M12 19l-7-7 7-7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>
            <h1 class="edit-title font-heading">Edit Profile</h1>
            <div class="spacer"></div>
        </div>

        <!-- Edit Form -->
        <div class="edit-container">
            <form id="editProfileForm" class="edit-form">

                <!-- Profile Picture Section -->
                <div class="form-section">
                    <div class="profile-picture-section">
                        <div class="current-picture">
                            <img id="currentProfileImg" alt="Current Profile Picture">
                        </div>
                        <div class="picture-controls">
                            <label for="profilePictureInput" class="change-picture-btn">
                                Change Picture
                            </label>
                            <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
                        </div>
                    </div>
                </div>

                <!-- Personal Information -->
                <div class="form-section">
                    <h2 class="section-title">Personal Information</h2>

                    <div class="form-group">
                        <label for="displayName" class="form-label">Display Name</label>
                        <input type="text" id="displayName" name="displayName" class="form-input" placeholder="Enter your display name" required>
                    </div>

                    <div class="form-group">
                        <label for="distinctName" class="form-label">Username</label>
                        <div class="username-input-container">
                            <span class="username-prefix">@</span>
                            <input type="text" id="distinctName" name="distinctName" class="form-input username-input" placeholder="username" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="your.email@example.com" required>
                    </div>

                    <div class="form-group">
                        <label for="biography" class="form-label">Biography</label>
                        <textarea id="biography" name="biography" class="form-textarea" placeholder="Tell us about yourself..." rows="4"></textarea>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="form-actions">
                    <button type="button" class="cancel-btn" onclick="history.back()">Cancel</button>
                    <button type="submit" class="save-btn">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
