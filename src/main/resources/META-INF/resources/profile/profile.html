<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../global.css">
    <link rel="stylesheet" href="./profile.css">
    <script src="./profile.js" defer></script>
</head>
<body>
    <div id="searchBar">
        <div class="searchBox">
            <!-- magnifier icon (inline SVG) -->
            <span class="searchIcon" aria-hidden="true">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" focusable="false">
                    <path d="M11 19a8 8 0 1 1 0-16 8 8 0 0 1 0 16z" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M21 21l-4.35-4.35" stroke="white" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </span>

            <div class="separator"></div>

            <input type="text" id="searchInput" placeholder="Search usernames..." aria-label="Search usernames" />
        </div>
    </div>

    <div id="profileContainer">
        <div id="profilePicture">
            <img src="./profilePicture/IMG_0840.JPG" alt="Profile Picture">
        </div>

        <div id="username">
            <p>@partyMausViki</p>
        </div>

        <div id="profileDetails">
            <!-- sample numbers added for demonstration; JS can replace these dynamically -->
            <div id="followingCount" data-count="45"></div>
            <div id="followersCount" data-count="128"></div>
            <div id="postsCount" data-count="9"></div>
        </div>
        <div id="actionButton">
            <button id="editAccountBtn" class="edit-account-btn">Edit Account</button>
        </div>

                <!-- Tab-System f체r Beitr채ge und Favoriten -->
                <div id="profileTabs">
                    <div class="tab-buttons">
                        <button id="tabPosts" class="tab-btn active">Beitr채ge</button>
                        <button id="tabFavorites" class="tab-btn">Favoriten</button>
                    </div>
                                <div class="tab-underline"></div>
                                <div class="tab-content" style="background:none; box-shadow:none; border-radius:0; padding-top:18px;">
                                                <section id="tabContentPosts" class="tab-section">
                                                    <p class="muted">Keine Beitr채ge vorhanden</p>
                                                </section>
                                                <section id="tabContentFavorites" class="tab-section" style="display:none;">
                                                    <p class="muted">Noch nichts favorisiert</p>
                                                </section>
                                </div>
                </div>

        
    </div>
</body>
</html>
