<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party erstellen</title>
    <link rel="stylesheet" href="./addParty.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css"
    />
    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
      defer
    ></script>
    <script src="./addParty.js" defer></script>
    <script src="../user-switcher.js" defer></script>
    <script src="../user-context-helper.js" defer></script>
  </head>
  <body>
    <main class="add-party-page">
      <section class="party-card">
        <div class="card-top">
          <span class="back-arrow">â€¹</span>
          <span class="step-title" id="stepTitle">Add new Party</span>
        </div>

        <form class="party-form">
          <div class="step active" data-step="1">
            <div class="field">
              <div class="field-label">Name</div>
              <input name="title" placeholder="Party Name" />
            </div>
            <div class="field">
              <div class="field-label">Beschreibung</div>
              <input name="description" placeholder="Was passiert?" />
            </div>
            <div class="field">
              <div class="field-label">Beginn</div>
              <input
                id="time_start"
                name="time_start"
                placeholder="Startzeit"
              />
            </div>
            <div class="field">
              <div class="field-label">Ende</div>
              <input id="time_end" name="time_end" placeholder="Endzeit" />
            </div>
            <div class="field">
              <div class="field-label">Adresse</div>
              <input id="location_address" name="location_address" />
              <div id="addressSuggestions" class="suggestions"></div>
            </div>
          </div>

          <div class="step" data-step="2">
            <div class="visibility-options">
              <button type="button" class="vis-card active" data-mode="private">
                ðŸ”’ Privat
              </button>
              <button type="button" class="vis-card" data-mode="public">
                ðŸ”“ Ã–ffentlich
              </button>
            </div>
            <div class="user-list" id="userList"></div>
            <p class="everyone-hint" id="everyoneHint" style="display: none">
              Sichtbar fÃ¼r alle.
            </p>
          </div>

          <div class="step" data-step="3">
            <div class="field">
              <div class="field-label">Eintritt (â‚¬)</div>
              <input name="entry_costs" type="number" />
            </div>
            <div class="field">
              <div class="field-label">Motto</div>
              <input name="theme" placeholder="90er, etc." />
            </div>
            <div class="field">
              <div class="field-label">Mindestalter</div>
              <input name="min_age" type="number" value="18" />
            </div>
            <div class="field">
              <div class="field-label">Max. Alter</div>
              <input name="max_age" type="number" />
            </div>
            <div class="field">
              <div class="field-label">Website</div>
              <input name="website" type="url" placeholder="https://..." />
            </div>
          </div>

          <div class="step" data-step="4">
            <div class="field">
              <div class="field-label">Map Preview</div>
              <div
                id="addPartyMap"
                style="
                  width: 100%;
                  height: 320px;
                  border-radius: 8px;
                  margin-top: 10px;
                  display: none;
                "
              ></div>
              <p
                id="mapMessage"
                style="color: #999; text-align: center; padding: 20px"
              >
                Party wird auf der Karte angezeigt
              </p>
            </div>
          </div>

          <button type="button" class="submit-btn" id="continueBtn">
            Continue
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
