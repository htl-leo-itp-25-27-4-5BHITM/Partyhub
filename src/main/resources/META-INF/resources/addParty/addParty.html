<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Party</title>

    <!-- Deine Styles -->
    <link href="../global.css" rel="stylesheet" />
    <link rel="stylesheet" href="./addParty.css" />

    <!-- Flatpickr Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css"
    />

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
    <script src="./addParty.js" defer></script>
  </head>

  <body>
    <form action="/api/party/add" method="post" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="Name" />

      <div>
        <input
          id="time_start"
          type="text"
          name="time_start"
          placeholder="START"
        />
        <input
          id="time_end"
          type="text"
          name="time_end"
          placeholder="Ende"
        />
        <input type="number" name="max_people" placeholder="Max People" />
        <input type="number" name="min_age" placeholder="Min Alter" />
        <input type="number" name="max_age" placeholder="Max Alter" />
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
