<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Party</title>

    <link href="../global.css" rel="stylesheet" />
    <link rel="stylesheet" href="./addParty.css" />
    <link rel="stylesheet" href="../index.css" />

    <!-- Flatpickr -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css"
    />

    <script src="https://cdn.jsdelivr.net/npm/flatpickr" defer></script>
    <script src="./addParty.js" defer></script>
  </head>

  <body>
    <main class="add-party-page">
      <section class="party-card">
        <div class="card-top">
          <span class="back-arrow">‹</span>
        </div>

        <form action="/api/party/add" method="post" class="party-form">
          <!-- NAME -->
          <div class="field field-name">
            <div class="field-label field-label-center">Name</div>
            <input
              type="text"
              name="title"
              placeholder="Name (z.B. Birthday Party)"
            />
          </div>

          <!-- DESCRIPTION -->
          <div class="field">
            <div class="field-label">Description</div>
            <input
              type="text"
              name="description"
              placeholder="Kurzbeschreibung (z.B. Motto, Stimmung)"
            />
          </div>

          <!-- DATE -->
          <div class="field">
            <div class="field-label">Date / Begin Time</div>
            <input
              id="time_start"
              type="text"
              name="time_start"
              placeholder="dd.mm.yyyy hh:mm"
            />
          </div>

          <!-- END TIME -->
          <div class="field">
            <div class="field-label">End Time</div>
            <input
              id="time_end"
              type="text"
              name="time_end"
              placeholder="dd.mm.yyyy hh:mm"
            />
          </div>

          <!-- LOCATION -->
          <div class="field">
            <div class="field-label">Location</div>
            <input
              type="text"
              name="location"
              placeholder="Ort (z.B. Club XYZ)"
            />
          </div>

          <!-- VISIBILITY SECTION -->
          <div class="field field-visibility">
            <button type="button" class="visibility-btn" id="visibilityToggle">
              <span class="visibility-text">only chosen people</span>
              <span class="arrow">›</span>
            </button>

            <!-- NEUE DYNAMISCHE USER-LIST BOX -->
            <div class="visibility-panel" id="visibilityPanel">
              <div class="user-list" id="userList">
                <!-- Users werden später hier rein geladen -->
              </div>
            </div>
          </div>

          <!-- ENTRY COSTS -->
          <div class="field">
            <div class="field-label">Entry Costs</div>
            <input
              type="number"
              name="entry_costs"
              placeholder="Eintritt (z.B. 5)"
            />
          </div>

          <!-- THEME -->
          <div class="field">
            <div class="field-label">Theme</div>
            <input type="text" name="theme" placeholder="Thema (z.B. 90s)" />
          </div>

          <!-- MIN AGE -->
          <div class="field">
            <div class="field-label">Min Age</div>
            <input
              type="number"
              name="min_age"
              placeholder="Mindestalter (z.B. 18)"
            />
          </div>

          <!-- MAX AGE -->
          <div class="field">
            <div class="field-label">Max Age</div>
            <input type="number" name="max_age" />
          </div>

          <!-- WEBSITE -->
          <div class="field">
            <div class="field-label">Website</div>
            <input
              type="url"
              name="website"
              placeholder="https://example.com (optional)"
            />
          </div>

          <button type="submit" class="submit-btn">Submit</button>
        </form>
      </section>
    </main>

  </body>
