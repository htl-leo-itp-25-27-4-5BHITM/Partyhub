<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo Quarkus Static Site</title>

    <link href="../global.css" rel="stylesheet" />
    <link rel="stylesheet" href="./addParty.css" />

    <!-- Flatpickr Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/themes/dark.css"
    />
  </head>
  <body>
    <div class="container">
      <button class="back-button">←</button>

      <form
        action="/api/party/add"
        method="post"
        enctype="multipart/form-data"
        class="form-container"
      >
        <div class="form-group">
          <label class="form-label">Name</label>
          <input type="text" name="title" class="form-input" placeholder="" />
        </div>

        <div class="form-group">
          <label class="form-label">Description</label>
          <input
            type="text"
            name="description"
            class="form-input"
            placeholder=""
          />
        </div>

        <div class="form-group">
          <label class="form-label">Date</label>
          <input
            type="text"
            name="date"
            class="form-input"
            id="date_picker"
            placeholder=""
          />
        </div>

        <div class="form-group">
          <label class="form-label">Location</label>
          <input
            type="text"
            name="location"
            class="form-input"
            placeholder=""
          />
        </div>

        <div class="form-group with-arrow">
          <label class="form-label">Visibility</label>
          <input
            type="text"
            name="visibility"
            class="form-input"
            placeholder=""
          />
          <span class="arrow">→</span>
        </div>

        <div class="form-group">
          <label class="form-label">Entry Costs</label>
          <input
            type="number"
            name="entry_costs"
            class="form-input"
            placeholder=""
          />
        </div>

        <div class="form-group">
          <label class="form-label">Theme</label>
          <input type="text" name="theme" class="form-input" placeholder="" />
        </div>

        <div class="form-group">
          <label class="form-label">Begin Time</label>
          <input
            type="text"
            name="time_start"
            class="form-input"
            id="time_start"
            placeholder=""
          />
        </div>

        <div class="form-group">
          <label class="form-label">End Time</label>
          <input
            type="text"
            name="time_end"
            class="form-input"
            id="time_end"
            placeholder=""
          />
        </div>

        <div class="form-group">
          <label class="form-label">Age restriction</label>
          <input
            type="number"
            name="min_age"
            class="form-input"
            placeholder=""
          />
        </div>

        <div class="form-group">
          <label class="form-label">Website</label>
          <input type="url" name="website" class="form-input" placeholder="" />
        </div>

        <button type="submit" class="submit-button">Submit</button>
      </form>
    </div>

    <!-- Flatpickr Script -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      flatpickr("#time_start", {
        enableTime: true,
        dateFormat: "d.m.Y H:i",
        time_24hr: true,
        minuteIncrement: 15,
      });

      flatpickr("#time_end", {
        enableTime: true,
        dateFormat: "d.m.Y H:i",
        time_24hr: true,
        minuteIncrement: 15,
      });
    </script>
  </body>
</html>
