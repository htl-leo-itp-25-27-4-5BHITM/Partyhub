<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Info</title>

    <link href="../global.css" rel="stylesheet" />
    <link href="./advancedPartyInfos.css" rel="stylesheet" />
    <link href="../index.css" rel="stylesheet" />
    <script src="../nav.js" defer></script>
    <script src="../backend-functions.js" defer></script>
    <script src="./advancedPartyInfos.js" defer></script>
  </head>
  <body class="bg-light">
    <div class="app-shell">
      <div class="container py-4">
        <main class="party-info-root">
      <section class="party-card">
        <div class="card-top">
          <button class="back-btn" aria-label="Back">â€¹</button>
          <h1 class="party-title">
            Hausi bei Zoe <span class="lock" aria-hidden="true"><svg viewBox="0 0 24 24" width="18" height="18" fill="none" aria-hidden="true"><rect x="3" y="10" width="18" height="11" rx="2" stroke="currentColor" stroke-width="1.6"/><path d="M7 10V7a5 5 0 0 1 10 0v3" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
          </h1>
        </div>

        <div class="meta-row">
          <span id="media-count">0 Fotos</span>
          <span class="sep">|</span>
          <span id="location-display">Location TBA</span>
          <span class="sep">|</span>
          <span id="party-date">Date TBA</span>
        </div>

        <p class="description" id="party-description">
          Loading party details...
        </p>

        <a
          class="website"
          id="party-website"
          href="#"
          target="_blank"
          rel="noopener"
          style="display: none;"></a>

        <div class="info-lines">
          <div class="info-item"><strong>Theme:</strong> <span id="party-category">General</span></div>
          <div class="info-item"><strong>Begin Time:</strong> <span id="begin-time">TBA</span></div>
          <div class="info-item"><strong>End Time:</strong> <span id="end-time">TBA</span></div>
          <div class="info-item"><strong>Age restriction:</strong> <span id="age-restriction">All ages</span></div>
          <div class="info-item"><strong>Max attendees:</strong> <span id="max-attendees">Unlimited</span></div>
        </div>

        <!-- Photo Previews Section -->
        <div class="photo-previews" id="photoPreviews" style="display: none;">
          <div class="preview-grid" id="previewGrid">
            <!-- Preview images will be loaded here -->
          </div>
        </div>

  <button class="photos-btn">View Gallery <span class="arrow"><svg viewBox="0 0 24 24" width="14" height="14" aria-hidden="true"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg></span></button>

        <div class="invited-section">
          <button class="invited-toggle">
            Invited Members <span class="arrow"><svg viewBox="0 0 24 24" width="14" height="14" aria-hidden="true"><path d="M9 6l6 6-6 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/></svg></span>
          </button>

          <ul class="invited-list" aria-hidden="true">
            <li class="invited-item accepted">
              partymausViki <span class="status ok"><svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true" fill="none"><path d="M20 6L9 17l-5-5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
            </li>
            <li class="invited-item declined">
              evapartying <span class="status no"><svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true" fill="none"><path d="M18 6L6 18M6 6l12 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></span>
            </li>
          </ul>
        </div>
      </section>
    </main>

        </main>
      </div>

      <nav class="bottom-nav" role="navigation" aria-label="Bottom navigation">
        <a class="nav-btn" href="/index.html" aria-label="Home">
          <svg class="nav-icon icon--pink" width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 6.5L8 4l7 2.5 6-2.5v11l-6 2.5L10 15 3 17.5v-11z" stroke="currentColor" stroke-width="1.2" stroke-linejoin="round" stroke-linecap="round"/></svg>
        </a>
        <a class="nav-btn" href="/listPartys/listPartys.html" aria-label="List Parties">
          <svg class="nav-icon icon--pink" width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="3" width="18" height="18" rx="3" stroke="currentColor" stroke-width="1.2"/><circle cx="8.5" cy="8.5" r="1.8" fill="currentColor"/><path d="M21 21l-6-6-5 5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </a>
        <a class="nav-btn" href="/notifications/notifications.html" aria-label="Notifications">
          <svg class="nav-icon icon--pink" width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 22a2.5 2.5 0 0 0 2.45-2H9.55A2.5 2.5 0 0 0 12 22z" fill="currentColor"/><path d="M18 8a6 6 0 10-12 0v5l-2 2v1h16v-1l-2-2V8z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </a>
        <a class="nav-btn" href="/profile/profile.html" aria-label="Profile">
          <svg class="nav-icon icon--pink" width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="8.5" r="3" stroke="currentColor" stroke-width="1.2"/><path d="M4 20a8 8 0 0 1 16 0" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </a>
      </nav>

    <script src="./advancedPartyInfos.js"></script>
  </body>
</html>
