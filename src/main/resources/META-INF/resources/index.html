<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Expires" content="Thu, 01 Jan 1970 00:00:00 GMT">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Quarkus Static Site</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<script src="script.js" defer></script>

<h1>Data from PostgreSQL</h1>

<h2>Users</h2>
<table id="userTable">
    <thead>
    <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<h2>Parties</h2>
<table id="partyTable">
    <thead>
    <tr>
        <th>Party ID</th>
        <th>Category ID</th>
        <th>Date start</th>
        <th>Date end</th>
        <th>Max people</th>
        <th>Min age</th>
        <th>Max age</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<h1>File Upload</h1>
<form action="/api/upload/1" method="post" enctype="multipart/form-data">
    <div>
        <input type="file" name="file">
    </div>
    <button onclick="addFile(); return false;">Add file</button>
    <button type="submit">Submit</button>
</form>

<h1>AddParty</h1>
<form action="/api/party" method="post" enctype="multipart/form-data">
    <div>
        <input type="number" name="category_id">
        <input type="datetime-local" name="time_start">
        <input type="datetime-local" name="time_end">
        <input type="number" name="max_people">
        <input type="number" name="min_age">
        <input type="number" name="max_age">
    </div>
    <button type="submit">Submit</button>
</form>

<h1>Geolocation</h1>
<div id="demo"></div>

</body>
</html>
