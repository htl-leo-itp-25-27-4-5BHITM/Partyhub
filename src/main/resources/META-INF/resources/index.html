<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Quarkus Static Site</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>

<h1>Data from PostgreSQL</h1>

<h2>Users</h2>
<table id="userTable">
    <thead>
    <tr>
        <th>User ID</th>
        <th>Name</th>
        <th>Email</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<h2>Parties</h2>
<table id="partyTable">
    <thead>
    <tr>
        <th>Party ID</th>
        <th>Date</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<h2>Friendships</h2>
<table id="friendshipTable">
    <thead>
    <tr>
        <th>Friendship ID</th>
        <th>User 1 ID</th>
        <th>User 2 ID</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div id="demo"></div>

<script>
    async function fetchUsers() {
        try {
            const response = await fetch('http://localhost:8080/api/users');
            const users = await response.json();
            const userTableBody = document.getElementById('userTable').querySelector('tbody');
            userTableBody.innerHTML = '';
            users.forEach(user => {
                const row = `<tr>
                    <td>${user.id}</td>
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                </tr>`;
                userTableBody.insertAdjacentHTML('beforeend', row);
            });
        } catch (error) {
            console.error('Error fetching users:', error);
        }
    }

    async function fetchParties() {
        try {
            const response = await fetch('http://localhost:8080/api/parties');
            const parties = await response.json();
            const partyTableBody = document.getElementById('partyTable').querySelector('tbody');
            partyTableBody.innerHTML = '';
            parties.forEach(party => {
                const row = `<tr>
                    <td>${party.party_id}</td>
                    <td>${party.time_start}</td>
                    <td>${party.time_end}</td>
                </tr>`;
                partyTableBody.insertAdjacentHTML('beforeend', row);
            });
        } catch (error) {
            console.error('Error fetching parties:', error);
        }
    }


    fetchUsers();
    fetchParties();
    </script>
<script>
    const x = document.getElementById("demo");
    function getLocation() {
        console.log("getlocation called");
            navigator.geolocation.getCurrentPosition((pos) => showPosition(pos), ()=>{
                x.innerHTML = "Geolocation is not supported by this browser.";
            });
    }

    function showPosition(position) {
        console.log("showpos called");
        x.innerHTML = "Latitude: " + position.coords.latitude +
            "<br>Longitude: " + position.coords.longitude;
    }
    getLocation()
</script>
